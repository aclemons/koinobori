[tool.poetry]
name = "koinobori"
version = "0.0.1"
description = ""
authors = ["Andrew Clemons <andrew.clemons@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "3.12.0"

alembic = "1.13.0"
fastapi = "0.104.1"
mangum = "0.17.0"
pydynamodb = {extras = ["sqlalchemy"], version = "0.5.5"}
sqlalchemy = "1.4.50"
structlog = "23.2.0"
yarl = "1.9.4"
setuptools = "69.0.2" # removed in python 3.12, but pydynamodb needs it.

[tool.poetry.group.dev.dependencies]
docker = "6.1.3"
pyright = "1.1.339"
pytest = "7.4.3"
rich = "13.7.0"
ruff = "0.1.7"
ruff-lsp = "0.0.48"
uvicorn = {version = "0.24.0.post1", extras = ["standard"]}

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
select = ["ALL"]
ignore = [
 "D", # disable docstring checks
 "E501", # black handles long line wrapping
]
target-version = "py311"

[tool.ruff.per-file-ignores]
"tests/**/*.py" = [
    "S101", # allow assert in tests
]
