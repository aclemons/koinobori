[tool.poetry]
name = "koinobori"
version = "0.0.1"
description = ""
authors = ["Andrew Clemons <andrew.clemons@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "3.12.2"

alembic = "1.13.1"
fastapi = "0.110.2"
mangum = "0.17.0"
pydynamodb = {extras = ["sqlalchemy"], version = "0.5.5"}
sqlalchemy = "1.4.52"
structlog = "24.1.0"
yarl = "1.9.4"
setuptools = "69.2.0" # removed in python 3.12, but pydynamodb needs it.

[tool.poetry.group.dev.dependencies]
docker = "7.0.0"
pyright = "1.1.360"
pytest = "8.1.2"
rich = "13.7.1"
ruff = "0.4.2"
ruff-lsp = "0.0.53"
uvicorn = {version = "0.29.0", extras = ["standard"]}

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
target-version = "py311"

[tool.ruff.lint]
select = ["ALL"]
ignore = [
 "D", # disable docstring checks
 "E501", # black handles long line wrapping
 "COM812", # conflicts with ruff format
 "ISC001", # conflicts with ruff format
]

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = [
    "S101", # allow assert in tests
]
