[tool.poetry]
name = "koinobori"
version = "0.0.1"
description = ""
authors = ["Andrew Clemons <andrew.clemons@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "3.12.0"

alembic = "1.13.1"
fastapi = "0.109.0"
mangum = "0.17.0"
pydynamodb = {extras = ["sqlalchemy"], version = "0.5.5"}
sqlalchemy = "1.4.51"
structlog = "24.1.0"
yarl = "1.9.4"
setuptools = "69.0.3" # removed in python 3.12, but pydynamodb needs it.

[tool.poetry.group.dev.dependencies]
docker = "7.0.0"
pyright = "1.1.348"
pytest = "7.4.4"
rich = "13.7.0"
ruff = "0.1.14"
ruff-lsp = "0.0.50"
uvicorn = {version = "0.27.0", extras = ["standard"]}

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
select = ["ALL"]
ignore = [
 "D", # disable docstring checks
 "E501", # black handles long line wrapping
 "COM812", # conflicts with ruff format
 "ISC001", # conflicts with ruff format
]
target-version = "py311"

[tool.ruff.per-file-ignores]
"tests/**/*.py" = [
    "S101", # allow assert in tests
]
