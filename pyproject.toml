[tool.poetry]
name = "koinobori"
version = "0.0.1"
description = ""
authors = ["Andrew Clemons <andrew.clemons@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "3.12.3"

alembic = "1.13.2"
fastapi-slim = "0.111.0"
mangum = "0.17.0"
pydynamodb = {extras = ["sqlalchemy"], version = "0.6.1"}
sqlalchemy = "1.4.52"
structlog = "24.2.0"
yarl = "1.9.4"
setuptools = "70.1.0" # removed in python 3.12, but pydynamodb needs it.

[tool.poetry.group.dev.dependencies]
docker = "7.1.0"
pyright = "1.1.369"
pytest = "8.2.2"
rich = "13.7.1"
ruff = "0.5.0"
ruff-lsp = "0.0.54"
uvicorn = {version = "0.30.1", extras = ["standard"]}

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pyright]
reportMissingTypeStubs = "none"
reportUnnecessaryTypeIgnoreComment = "error"
typeCheckingMode = "strict"

[tool.ruff]
target-version = "py312"

[tool.ruff.lint.flake8-annotations]
allow-star-arg-any = true
mypy-init-return = true
suppress-dummy-args = true

[tool.ruff.lint.flake8-bugbear]

[tool.ruff.lint.flake8-type-checking]
quote-annotations = true

[tool.ruff.lint]
select = ["ALL"]
ignore = [
 "D", # disable docstring checks
 "E501", # black handles long line wrapping
 "COM812", # conflicts with ruff format
 "ISC001", # conflicts with ruff format
]

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = [
  "S101", # allow assert in tests
]
